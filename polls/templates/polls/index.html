{% load static %}
{% comment %} lenguaje djando temple system {% endcomment %}
{% if latest_question_list %}
<h1>Premios Platzi App</h1>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
</head>
    <!-- Comprueba si la lista 'latest_question_list' contiene elementos -->
    <ul>
        <!-- Inicia un bucle 'for' que itera sobre cada elemento de 'latest_question_list' -->
        {% for question in latest_question_list %}
        <!-- Crea un elemento de lista con un enlace a la página de detalles de la pregunta -->
        <li name="text">
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <!-- Si 'latest_question_list' está vacía, muestra un mensaje de que no hay encuestas -->
    <p>No hay encuestas.</p>
{% endif %}
